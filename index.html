<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple student registration system">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register student details, edit and delete records easily.</p>
    </header>

    <main>
        
        <section id="form-section">
            <h2>Register a New Student</h2>
            <form id="student-form">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
                
                <label for="studentId">Student ID:</label>
                <input type="number" id="studentId" name="studentId" required>
                
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}">
                
                <button type="submit">Register Student</button>
            </form>
        </section>

        
        <section id="student-display">
            <h2>Registered Students</h2>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Name       </th>
                        <th>Student ID</th>
                        <th>Email  </th>
                        <th>
                            Contact       

                        </th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
